<ion-header>
  <page-nav-header></page-nav-header>
</ion-header>

<ion-content padding>
  <h2 class="page-title">{{'SEARCH_TITLE' | translate}}</h2>

  <ion-searchbar placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}" (search)="search($event)"></ion-searchbar>

  <h2 class="title">{{'SEARCH_CALENDAR' | translate}}</h2>

  <p-calendar [(ngModel)]="rangeDates" selectionMode="range" pattern="dd.MM.yyyy" [inline]="true" [locale]="lang" [showOtherMonths]="false" [minDate]="minDate"></p-calendar>
    <button class="button button-md button-default button-default-md button-full button-full-md ion-button full" pButton type="button" (click)="showDate()" label="{{'SEARCH_CALENDAR' | translate}}"></button>
    <br/>
    <!--<div *ngFor="let date of rangeDates"> {{date}} </div>-->
</ion-content>
