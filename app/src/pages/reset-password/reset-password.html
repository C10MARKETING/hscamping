<ion-content padding class="home-container">
    <img class="logo" src="assets/img/logo.png"/>

    <button class="back" (click)="goBack()" ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
    </button>

    <div class="login">
        <h2>{{'RESETPASSWORD_TITLE' | translate}}</h2>
        <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
            <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="E-mail" [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
            <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)">
                <p>{{'RESETPASSWORD_INVALID_EMAIL' | translate}}</p>
            </ion-item>
            <button ion-button full type="submit">{{'RESETPASSWORD_RESET_PASSWORD' | translate}}</button>
        </form>
    </div>
</ion-content>
